<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empowered | Gorilla Tag Comp Team</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      color: white;
      background: linear-gradient(270deg, #001f3f, #0074D9, #7FDBFF);
      background-size: 600% 600%;
      animation: backgroundMove 20s ease infinite;
      text-align: center;
    }

    .container {
      padding: 3rem 2rem;
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 1rem;
      filter: drop-shadow(0 0 15px #00bfff);
    }

    h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #7FDBFF;
      text-shadow: 0 0 10px #7FDBFF, 0 0 20px #0074D9;
    }

    .motto {
      font-size: 1.2rem;
      font-style: italic;
      margin-bottom: 2rem;
      color: #ffffff;
      text-shadow: 0 0 5px #00bfff;
    }

    .about-box {
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 1.5rem 2rem;
      border-radius: 20px;
      max-width: 600px;
      margin: 1rem auto;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #e0f7ff;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
    }

    .discord-btn {
      margin-top: 2rem;
      background-color: #7289da;
      border: none;
      padding: 1rem 2rem;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      text-decoration: none;
      transition: background-color 0.3s, box-shadow 0.3s;
      display: inline-block;
      box-shadow: 0 0 10px #7289da;
    }

    .discord-btn:hover {
      background-color: #5b6eae;
      box-shadow: 0 0 20px #5b6eae;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #ccc;
    }
  
#intro-overlay {
  position: fixed;
  width: 100vw;
  height: 100vh;
  background: black;
  color: #00bfff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 3rem;
  font-family: 'Press Start 2P', cursive;
  z-index: 9999;
  animation: fadeOut 3s ease 2s forwards;
}

@keyframes fadeOut {
  to {
    opacity: 0;
    visibility: hidden;
  }
}

</style>
</head>
<body>

<div id="intro-overlay">
  <div class="intro-text">EMPOWERED</div>
</div>

  <div class="container">
    <img src="emp_logo.png" alt="EMP Logo" class="logo" />
    <h1>Empowered (EMP)</h1>
    <div class="motto">"Together we stand strong, we are Empowered"</div>

    <div class="about-box">
      As us Gorilla Tag comp players start to learn and grow, we need a place where more can be achieved, that place starts here â€” <strong>Empowered</strong>.
    </div>

    <a class="discord-btn" href="https://discord.gg/aMsNA2y5Xs" target="_blank">Join Our Discord</a>
  </div>

  <footer>
    &copy; 2025 Empowered Team | All rights reserved.
  </footer>
</body>
</html>
